<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus Domasna 2 CSS</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="part-one">
        <header>
          <div class="first-cube"></div>
          <div class="head-two-cubes">
            <div class="sec-cube"></div>
            <div class="third-cube"></div>
          </div>
        </header>
        <aside></aside>
        <section>
          <div class="section-two-cubes">
            <div class="fifth-cube"></div>
            <div class="sixth-cube"></div>
          </div>
          <div class="section-four-cubes">
            <div class="left-part">
              <div class="left-part-red-cube"></div>
              <div class="left-part-gray-cube"></div>
            </div>

            <div class="right-part">
              <div class="right-part-first-cube"></div>
              <div class="right-part-two-cubes">
                <div class="right-part-second-cube"></div>
                <div class="right-part-third-cube"></div>
              </div>
              <div class="right-part-forth-cube"></div>
            </div>
          </div>
        </section>
      </div>
      <footer>
        <div class="footer-two-cubes">
          <div class="footer-first-cube"></div>
          <div class="footer-sec-cube"></div>
        </div>
        <div class="footer-three-cubes">
          <div class="footer-third-cube"></div>
          <div class="footer-forth-cube"></div>
          <div class="footer-fifth-cube"></div>
        </div>
        <div class="footer-sixth-cube"></div>
      </footer>
    </main>
  </body>
</html>
