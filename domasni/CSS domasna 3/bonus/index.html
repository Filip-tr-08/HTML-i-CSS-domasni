<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus - animacii</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section>
      <div class="row">
        <article class="dark-red">
          <div class="complete">
            <div class="reac">
              <h5>LOADING...</h5>
            </div>
            <div class="hidden-reac"></div>
          </div>
        </article>

        <article class="light-red">
          <div class="complete">
            <div class="sec-reac">
              <h5>LOADING...</h5>
            </div>
            <div class="sec-hidden-reac"></div>
          </div>
        </article>
      </div>
      <div class="row">
        <article class="light-red">
          <div class="three-circles">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
          </div>
        </article>
        <article class="dark-red">
          <div class="cube_circle">
            <div class="complete-cube">
              <div class="cube"></div>
              <div class="hidden-cube"></div>
            </div>
            <div class="circle"></div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
